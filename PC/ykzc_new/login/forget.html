        <div class="container" ng-controller='logCtrl'>
            <div class="panel panel-forget">
                <div class="panel-body">
                    <div class="box box-top">
                        <ul class="list-left">
                            <li ng-class="{'done':step==1}">
                                <span class="line"></span>
                                <span class="circle min-circle circle-blue">1</span>
                                <p>填写用户名</p>
                            </li>
                            <li ng-class="{'done':step==2}">
                                <span class="line"></span>
                                <span class="circle min-circle">2</span>
                                <p>验证身份,设置新密码</p>
                            </li>
                            <!--<li ng-class="{'done':step>2}">-->
                                <!--<span class="line"></span>-->

                            <!--</li>-->
                            <li ng-class="{'done':step==87}">
                                <span class="line"></span>
                                <span class="circle min-circle">3</span>
                                <p>完成</p>
                            </li>
                        </ul>
                    </div>
                    <div class="box box-middle step-1" ng-show='step==1'>
                        <form>
                            <div class="form-group">
                                <label><i class="glyphicon glyphicon-user"></i></label>
                                <input  ng-model="phoneNub" type="tel" class="model" placeholder="通过手机号找回密码">
                            </div>
                            <button class="btn btn-block btn-warning btn-lg" ng-click="phoneYZ(phoneNub)" >找 回 密 码</button>
                        </form>
                    </div>
                    <div class="box box-middle step-2" ng-show='step==2'>
                        <form>
                            <p>请确认您的手机号为：<span class="text-info">{{phoneNubbm()}}</span> <a href="#" ng-click="step=1">修改</a></p>
                            <div class="row form-group">
                                <div class="col-xs-8">
                                    <label><i class="glyphicon glyphicon-envelope"></i> </label>
                                    <input type="text" maxlength="4" name="vercode" placeholder="请输入手机验证码" class="form-control model" alt="验证码">
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-default btn-block btn-vercode" ng-click="loginCode()" ng-disabled="!isClick">{{paracont}}</button>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="box box-strength">
                                    <span>弱</span>
                                    <span>中</span>
                                    <span>强</span>
                                </div>
                                <label><i style="margin-top: 0" class="glyphicon glyphicon-lock"></i> </label>
                                <input type="password" name="password" placeholder="建议6-18位数字、字母、符合的组合" class="form-control model" alt="密码" maxlength="18" minlength="6">
                            </div>
                            <div class="form-group">
                                <label><i style="margin-top: 0"  class="glyphicon glyphicon-lock"></i> </label>
                                <input type="password" name="repassword" placeholder="重新输入密码" class="form-control model" alt="重新输入密码" maxlength="18" minlength="6">
                            </div>

                            <button id="forgetPsdBtn" class="btn btn-block btn-warning btn-lg" ng-click="changePassWord()">提交</button>
                        </form>
                    </div>

                    <div class="box box-middle step-4" ng-show='step==87'>
                        <p>密码重置成功！请牢记您新设置的密码。</p>
                        <a  class="btn  btn-warning btn-lg" href="../index/index.html">马上租车</a>
                        <a  class="btn btn-info btn-lg"  href="../index/index.html">返回首页</a>
                    </div>
                    <div class="box box-bottom">
                        <p class="text-center">如果上述方法无法找回，请致电<span class="text-danger">400-876-0101</span>电话找回。</p>
                    </div>
                </div>
            </div>
        </div>
