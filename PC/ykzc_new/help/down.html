<script src='../public/js/app.js'></script>
<script>
//    动画
    $(function () {
        $('#down_top').addClass('animated fadeInDownBig');
        $('#down_mid').css('display','none');
        $('#down_anroid,#down_bot,#down_ewm,#down_ios').css('display','none');
        setTimeout(function () {
            $('#down_mid').css('display','block');
            $('#down_mid').addClass('animated fadeInDown')
            setTimeout(function () {
                $('#down_anroid,#down_ewm,#down_ios').css('display','block');
                $('#down_anroid,#down_ewm,#down_ios').addClass('animated fadeInUpBig');
                setTimeout(function () {
                    $('#down_bot').css('display','block');
                    $('#down_bot').addClass('animated fadeInUp');
                },1000)
            },0)
        },1000)

    })

    function lunbo(){
        var lunboBox =  $('.appdown .hand_lun .hand_lun_box');
        var step = 198;
        var k = 0;
        var imgLength =$('.appdown .hand_lun .hand_lun_box').find('img').length;
        $(lunboBox).css('left',-step*k);
        setInterval(function () {
            k++;
            if(k===imgLength){
                k=0;
            }
            $(lunboBox).css('left',-step*k)
        },3000)
    }
    lunbo()
</script>
