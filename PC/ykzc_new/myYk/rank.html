<script>
    function nextVip(){
        var arrCssOld = [];
        for (var i = 0; i < $('.banner_content').children('.banner').length; i++) {
            arrCssOld.push($($('.banner_content').children('.banner')[i]).attr('class'));
        }
        arrCssOld.unshift(arrCssOld.pop());
        for (var i = 0; i < $('.banner_content').children('.banner').length; i++) {
            $($('.banner_content').children('.banner')[i]).attr('class',arrCssOld[i])
        }
    }
    function  prevVip(){
        var arrCssOld = [];
        for (var i = 0; i < $('.banner_content').children('.banner').length; i++) {
            arrCssOld.push($($('.banner_content').children('.banner')[i]).attr('class'));
        }
        arrCssOld.push(arrCssOld.shift());
        for (var i = 0; i < $('.banner_content').children('.banner').length; i++) {
            $($('.banner_content').children('.banner')[i]).attr('class',arrCssOld[i])
        }
    }
    $('.next_vip').click(function(){
        nextVip()
    })
    $('.prev_vip').click(function(){
        prevVip()
    })
</script>
