<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../common/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <link href="../common/css/plugin.css" rel="stylesheet" type="text/css" >
    <link href="../public/css/main.css" rel="stylesheet" type="text/css" >
    <link href="css/order.css" rel="stylesheet" type="text/css" >
    <title>订单详情——易卡租车</title>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?9e5610c8a5bf7be493e91a0efd541fcb";

</head>
<body>
<div class="wrapper">
    <div ng-include="'../public/html/header.html'"></div>
    <div class="container" ng-controller="calcAppCtrl">
		<div class="panel panel-wait">
            <div class="panel-body">
                <div class="left">
                    <div>
                        <i class="text-warning ">等待付款</i>
                        <a href="#">订单详情 ></a>
                    </div>
                    <p class="text-muted">在线完成支付，快速取还车</p>
                </div>
                <div class="right">
                    <span>全款租金</span>
                    <span class="price text-warning"><i>¥</i>314.00</span>
                </div>
            </div>
        </div>
        <div class="panel panel-payment">
            <div class="panel-heading">
                支付方式
            </div>
            <div class="panel-body">
                <div class="payment">
                    <a href="#" class="box inline-box box-payment" ng-class="{active:type==1}" ng-click="type=1"><img src="../public/img/p/btn_kj.png"></a>
                    <a href="#" class="box inline-box box-payment" ng-class="{active:type==2}" ng-click="type=2"><img src="../public/img/p/btn_yl.png"></a>
                    <a href="#" class="box inline-box box-payment" ng-class="{active:type==3}" ng-click="type=3"><img src="../public/img/p/btn_zfb.png"></a>
                    <a href="#" class="box inline-box box-payment" ng-class="{active:type==4}" ng-click="type=4"><img src="../public/img/p/btn_wx.png"></a>
                </div>
                <div class="payment-btn-group">
                    <a href="javascript:;" class="btn btn-warning btn-pay">确认支付</a>
                </div>
            </div>
        </div>
    </div>

    <!--引入底部-->
    <div ng-include="'../public/html/footer.html'"></div>
</div>
<div class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog sign">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    签到送积分
                    <div class="badge badge-exp">积分可用于兑换租车抵用</div>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="inline-box col-xs-7">
                        <div style="width:100%;height:300px;" id="calendar"></div>
                    </div>
                    <div class="inline-box col-xs-5 box-sign">
                        <div class="btn-group-sign sign" ng-init="sign=false">
                            <button class="btn btn-warning" ng-hide="sign">签到</button>
                            <button class="btn btn-warning" disabled ng-show="sign">已签到</button>
                        </div>
                        <div class="box-content">
                            <p>每日登陆签到即可获得积分发放</p>
                            <a href="javascript:;" class="right rule popover-show"
                               data-container="body"
                               data-html="true"
                               data-toggle="popover"
                               data-content="<ul><li>1. 签到1天可获得1点积分</li>
                               <li>2. 连续签到2天当天可获得2点积分</li>
                               <li>3. 连续签到3天当天可获得3点积分</li>
                               <li>4. 连续签到4天当天可获得4点积分</li>
                               <li>5. 连续签到5天当天可获得5点积分</li>
                               <li>6. 连续签到6天当天可获得6点积分</li>
                               <li>7. 连续签到7天当天可获得7点积分</li>
                               <li>8. 连续签到7天以上当天均获得7点积分</li>
                               <li>9. 连续签到中断过后，将从第一天开始重新计算</li>">详见签到发放规则>></a>
                            <a href="#" class="btn btn-lg btn-default btn-reward">点击领取奖励</a>
                        </div>
                        <div class="box-footer">
                            <div class="col-xs-4">
                                <p>获得积分(点)</p>
                                <div class="count">300</div>
                            </div>
                            <div class="col-xs-4">
                                <p>连续签到(天)</p>
                                <div class="count">3</div>
                            </div>
                            <div class="col-xs-4">
                                <p>累计签到(天)</p>
                                <div class="count">3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
